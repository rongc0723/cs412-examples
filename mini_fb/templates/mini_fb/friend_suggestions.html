{% extends "mini_fb/base.html" %}

{% block content %}

<div class="suggestions">
    <a href="{% url 'show_profile' profile.pk %}">Back to {{profile}}'s profile</a>
    <h3>People {{profile}} might know</h3>
    <div class="friends">
        {% for f in profile.get_friend_suggestions %}
        <div class="friend">
            <img src="{{f.profile_image_url}}" alt="profile pic"></td>
            <p>{{ f.first_name }} {{ f.last_name }}</p>
            <a href="{% url 'add_friend' other_pk=f.pk %}">Add Friend</a>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
