{% extends "mini_fb/base.html" %}

{% block content %}

<div class="singular_profile">
    <img src="{{profile.profile_image_url}}" alt="profile pic">
    <h1>{{profile.name}}</h1>
    <p>{{profile.city}}</p>
    <h3>
        {{profile.name}}'s Status Messages
    </h3>
    {% for m in profile.get_status_messages %}
    <div>
        <p>{{m.message}}</p>
        <p>{{m.timestamp}}</p>
    </div>
    {% endfor %}
</div>


{% endblock %}
