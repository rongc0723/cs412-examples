{% extends "mini_fb/base.html" %}

{% block content %}

<form method="POST">
    {% csrf_token %}
    <table class="status">
        {% for field in form %}
        <tr>
            <th>{{field.name}}</th>
            <td>{{field}}</td>
        </tr>
        {% endfor %}
    </table>
    <input type="submit" name="Create Status!" value="Create Status!">
</form>



{% endblock %}
