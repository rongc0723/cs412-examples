{% extends "mini_fb/base.html" %}

{% block content %}

<h2>Create a Profile</h2>
<p>Fill in the form below to create your new profile</p>
<form method = 'POST'>
    {% csrf_token %}
    <table class="profile">

        {% for field in form %}
        <tr>
            <th>{{field.name}}</th>
            <td>{{field}}</td>
        </tr>
        {% endfor %}
    </table>
    <input type='submit' name = 'Create Profile!' value= 'Create Profile!'>
</form>
<form method="GET" action="{% url 'show_all_profiles' %}">
    <input type='submit' name = 'cancel' value= 'Cancel'>
</form>


{% endblock %}
