<!-- project/templates/project/no_permission.html 
 This is the page where users are redirected if they are not allowed to visit a page.
 -->
{% extends 'project/base.html' %}

{% block content %}
<div class="no-permission-container">
    <h2>Access Denied</h2>
    <p>{{ message }}</p>
    <a href="{% url 'show_all_items' %}">Go Back to Home</a>
</div>
{% endblock %}
