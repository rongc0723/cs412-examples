<!-- project/templates/project/update_review.html
 This is the page where users can update their review.
 -->
{% extends 'project/base.html' %}

{% block content %}
<h2 class="create-post-title">Update Your Listing</h2>
<form method="POST" enctype="multipart/form-data" class="create-post-form">
    {% csrf_token %}
    <table class="create-post-table">
        {% for field in form %}
        <tr>
            <th>{{field.label_tag}}</th>
            <td>{{field}}</td>
        </tr>
        {% endfor %}
    </table>
    <input type="submit" name="Update Review!" value="Update Review!" class="create-post-submit">
</form>
{% endblock %}
