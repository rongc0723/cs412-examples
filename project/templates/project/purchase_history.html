{% extends 'project/base.html' %}

{% block content %}
<div class="table-container">
  <table class="purchase-history-table">
    <thead>
      <tr>
        <th>Item Name</th>
        <th>Sold By</th>
        <th>Purchase Date</th>
        <th>Price (Total Spent: {{total_spent}})</th>
      </tr>
    </thead>
    <tbody>
      {% for item in items %}
      <tr>
        <td> <a href="{% url 'show_item' item.id %}">
            {{ item.item_name }}
        </a>
        </td>
        <td> <a href="{% url 'show_user' item.seller.id %}">
            {{ item.seller.username }}
        </a>
        </td>
        <td>{{ item.sold_timestamp }}</td>
        <td>${{ item.price }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
