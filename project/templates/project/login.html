{% extends "project/base.html" %}

{% block content %}

<!-- very basic log in form -->
<h2>Login</h2>
<form method="post" action="{% url 'project_login' %}" >
    {% csrf_token %}
    {{form}}
    {% if request.GET.next %}
    <input type="hidden" name="next" value="{{next}}">
    {% else %}
    <input type="hidden" name="next" value="{% url 'show_all_items' %}">
    {% endif %}
    <input type="submit" value="Login">
</form>
<hr>
<div class="register-login">
    Don't have an account yet? <br>
    <a href="{% url 'create_profile_project' %}">Register</a>
</div>
{% endblock %}
