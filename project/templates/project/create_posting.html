<!-- project/templates/project/create_posting.html 
 This is the page where users can create a new posting.
 -->

{% extends 'project/base.html' %}

{% block content %}
<h2 class="create-post-title">Sell An Item</h2>
<form method="POST" enctype="multipart/form-data" class="create-post-form">
    {% csrf_token %}
    <table class="create-post-table">
        {% for field in form %}
        <tr>
            <th>{{field.label_tag}}</th>
            <td>{{field}}</td>
        </tr>
        {% endfor %}
        <tr>
            <th>Images:</th>
            <td>
                <input type="file" name="files" multiple class="create-post-file">
            </td>
        </tr>
    </table>
    <input type="submit" name="Create Listing!" value="Create Listing!" class="create-post-submit">
</form>
{% endblock %}
