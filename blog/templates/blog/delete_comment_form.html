## templates/blog/delete_comment.html
<!-- blog/templates/blog/delete_comment_form.html -->
{% extends 'blog/base.html' %}
{% block content %}
<!-- templates/blog/delete_comment.html -->
<h3>Are you sure you want to delete this comment?</h3>
{{comment}}
<p>
</p>
<form method='POST'>
    {% csrf_token %}
    <input type='submit' name="yes" value="yes">
</form>
<form method='GET' action="{% url 'article' comment.article.pk %}">
    {% csrf_token %}
    <input type='submit' name="no" value="no">
</form>
{% endblock %}
