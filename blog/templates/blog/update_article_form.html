{% extends 'blog/base.html' %}

{% block content %}
<h2>Update an Article for the Blog</h2>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
        {% for field in form %}
        <tr>
            <th>{{field.name}}</th>
            <td>{{field}}</td>
        </tr>
        {% endfor %}
        <tr>
            <td></td>
            <td>
                <input type="submit" name="update_article" value="Update Article!">
            </form>
            <form action="{% url 'article' article.pk %}">
                <input type="submit" name="cancel" value="Cancel Update">
            </form>
            </td>
        </tr>
    </table>


{% endblock %}
